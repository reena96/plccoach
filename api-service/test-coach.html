<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Coach - Manual Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-success {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .status-pending {
            background: #f59e0b;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .example-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .example-btn {
            padding: 10px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .response-container {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .response-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #1f2937;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .citations {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .citation-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f3f4f6;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .citation-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .citation-details {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .metadata {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            padding: 15px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            color: #991b1b;
            margin-top: 15px;
        }

        .success-message {
            padding: 15px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            color: #166534;
            margin-top: 15px;
        }

        .domain-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì PLC Coach - Manual Testing</h1>
            <p>Epic 2: Core AI Coach with GPT-4o</p>
        </div>

        <!-- API Status Card -->
        <div class="card">
            <h2 style="margin-bottom: 15px;">üîå API Connection Status</h2>
            <div id="apiStatus">
                <span class="status-badge status-pending">Checking...</span>
            </div>
            <div id="apiDetails" style="margin-top: 10px; color: #6b7280; font-size: 0.9rem;"></div>
        </div>

        <!-- Query Card -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">üí¨ Ask the PLC Coach</h2>

            <div class="input-group">
                <label for="query">Your Question:</label>
                <textarea
                    id="query"
                    placeholder="Example: What are the four critical questions of a PLC?"
                ></textarea>
            </div>

            <div class="input-group">
                <label>Or try one of these example questions:</label>
                <div class="example-questions">
                    <button class="example-btn" onclick="setQuery('What are the four critical questions of a PLC?')">
                        Four Critical Questions
                    </button>
                    <button class="example-btn" onclick="setQuery('How do we create effective common formative assessments?')">
                        Common Assessments
                    </button>
                    <button class="example-btn" onclick="setQuery('What are effective team norms for collaborative teams?')">
                        Team Norms
                    </button>
                    <button class="example-btn" onclick="setQuery('How does Response to Intervention work?')">
                        RTI Process
                    </button>
                    <button class="example-btn" onclick="setQuery('What is a guaranteed and viable curriculum?')">
                        Curriculum Design
                    </button>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="submitBtn" onclick="submitQuery()">
                    ü§ñ Ask Coach
                </button>
                <button class="btn-secondary" onclick="clearResponse()">
                    üóëÔ∏è Clear
                </button>
            </div>

            <!-- Response Area -->
            <div id="responseArea" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Check API status on load
        window.addEventListener('DOMContentLoaded', checkAPIStatus);

        async function checkAPIStatus() {
            const statusEl = document.getElementById('apiStatus');
            const detailsEl = document.getElementById('apiDetails');

            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();

                if (data.status === 'healthy') {
                    statusEl.innerHTML = '<span class="status-badge status-success">‚úÖ Connected</span>';
                    detailsEl.innerHTML = `
                        <strong>Service:</strong> ${data.service} v${data.version}<br>
                        <strong>Endpoint:</strong> ${API_URL}
                    `;
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                statusEl.innerHTML = '<span class="status-badge status-error">‚ùå Disconnected</span>';
                detailsEl.innerHTML = `
                    <strong>Error:</strong> Cannot connect to API at ${API_URL}<br>
                    <strong>Fix:</strong> Make sure Docker containers are running: <code>docker-compose up -d</code>
                `;
            }
        }

        function setQuery(text) {
            document.getElementById('query').value = text;
        }

        function clearResponse() {
            document.getElementById('query').value = '';
            document.getElementById('responseArea').style.display = 'none';
        }

        async function submitQuery() {
            const query = document.getElementById('query').value.trim();

            if (!query) {
                alert('Please enter a question!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const responseArea = document.getElementById('responseArea');

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Thinking...';
            responseArea.style.display = 'block';
            responseArea.innerHTML = '<div class="loading"><div class="spinner"></div> The AI coach is thinking...</div>';

            try {
                const startTime = Date.now();
                const response = await fetch(`${API_URL}/api/coach/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const responseTime = Date.now() - startTime;

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResponse(data, responseTime);

            } catch (error) {
                responseArea.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Error:</strong> ${error.message}<br><br>
                        <strong>Possible causes:</strong><br>
                        ‚Ä¢ API server not running (check Docker containers)<br>
                        ‚Ä¢ Database not ready (check embeddings data)<br>
                        ‚Ä¢ Network connection issue<br>
                        ‚Ä¢ OpenAI API key not configured
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ü§ñ Ask Coach';
            }
        }

        function displayResponse(data, responseTime) {
            const responseArea = document.getElementById('responseArea');

            // Display domains
            const domainBadges = data.domains.map(d =>
                `<span class="domain-badge">${d}</span>`
            ).join('');

            // Display citations
            const citationsHTML = data.citations.map((cite, i) => `
                <div class="citation-item">
                    <div class="citation-title">[${i + 1}] ${cite.book_title}</div>
                    <div class="citation-details">
                        by ${cite.authors} ‚Ä¢
                        Chapter ${cite.chapter}: ${cite.chapter_title} ‚Ä¢
                        pp. ${cite.pages}
                    </div>
                </div>
            `).join('');

            responseArea.innerHTML = `
                <div class="success-message">
                    ‚úÖ Response generated in ${responseTime}ms (${data.response_time_ms}ms server-side)
                </div>

                <div class="response-container">
                    <div style="margin-bottom: 15px;">
                        <strong>Domains:</strong> ${domainBadges}
                    </div>

                    <div class="response-text">${data.response}</div>

                    ${data.citations.length > 0 ? `
                        <div class="citations">
                            <h3 style="margin-bottom: 15px;">üìö Sources (${data.citations.length})</h3>
                            ${citationsHTML}
                        </div>
                    ` : ''}

                    <div class="metadata">
                        <div class="metadata-item">
                            <strong>‚è±Ô∏è Response Time:</strong> ${data.response_time_ms}ms
                        </div>
                        <div class="metadata-item">
                            <strong>üî¢ Tokens:</strong> ${data.token_usage.toLocaleString()}
                        </div>
                        <div class="metadata-item">
                            <strong>üí∞ Cost:</strong> $${data.cost_usd.toFixed(4)}
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
