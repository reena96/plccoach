name: Deploy Frontend to S3/CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: plccoach-frontend
  CLOUDFRONT_DISTRIBUTION_ID: '' # Will be populated after infrastructure deployment

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get S3 bucket name from Terraform outputs
        id: get-bucket
        run: |
          cd infrastructure
          BUCKET_NAME=$(terraform output -raw s3_frontend_bucket)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Sync files to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"

          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html s3://${{ steps.get-bucket.outputs.bucket_name }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --metadata-directive REPLACE

      - name: Get CloudFront distribution ID
        id: get-distribution
        run: |
          cd infrastructure
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-distribution.outputs.distribution_id }} \
            --paths "/*"

      - name: Verify deployment
        run: |
          CLOUDFRONT_URL=$(aws cloudfront get-distribution \
            --id ${{ steps.get-distribution.outputs.distribution_id }} \
            --query 'Distribution.DomainName' \
            --output text)

          echo "Frontend deployed to: https://$CLOUDFRONT_URL"

          # Wait for CloudFront invalidation
          sleep 30

          # Test frontend loads
          response=$(curl -s -o /dev/null -w "%{http_code}" https://$CLOUDFRONT_URL)
          if [ $response -eq 200 ]; then
            echo "✅ Frontend is accessible"
          else
            echo "❌ Frontend check failed with status $response"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Frontend deployment successful"
          else
            echo "❌ Frontend deployment failed"
          fi
